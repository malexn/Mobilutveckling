<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
	<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
	<script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</head>
<body>

	<ons-navigator swipeable id="myNavigator" page="mainpage.html"></ons-navigator>

	<template id="mainpage.html">
		<ons-page id="mainpage">
			<ons-toolbar>
				<div class="center">Main Page</div>
				<div class="right">
			  	<ons-button id="About">About</ons-button>
			  </div>
			</ons-toolbar>
			<div class ="page_content">
				<img class="my-header-image" src="images/photo-default.jpg" />
				<ons-list>
					<ons-list-header>Practises</ons-list-header>
					<ons-list-item id="feet" modifier="chevron" tappable>Feet</ons-list-item>
					<ons-list-item id="face" modifier="chevron" tappable>Face</ons-list-item>
					<ons-list-item id ="shoulders" modifier="chevron" tappable>Shoulders</ons-list-item>
				</ons-list>
			</div>
		</ons-page>
	</template>

	<template id="feetpage.html">
		<ons-page id="feet">
			<ons-toolbar>
				<div class="left"><ons-back-button>MainPage</ons-back-button></div>
				<div class="center">FeetPage</div>
			</ons-toolbar>
			<div class="page_content">
				<img class="my-header-image" src="images/photo-feet.jpg" />
		
				<h1>Feel Your Feet</h1>
				<ul>
					<li>Stand on your feet.</li>
					<li>Experience the contact with the ground.</li>
					<li>Feel into the soles of the feet.</li>
					<li>Feel the knees.</li>
					<li>The hips.</li>
					<li>The spine.</li>
					<li>Shoulders.</li>
					<li>Neck.</li>
					<li>Head.</li>
					<li>Feel the connection between the top of the head and the feet.</li>
				</ul>
			</div>
		</ons-page>
	</template>

	<template id="facepage.html">
		<ons-page id="face">
			<ons-toolbar>
				<div class="left"><ons-back-button>MainPage</ons-back-button></div>
				<div class="center">FacePage</div>
			</ons-toolbar>
			<div class="page_content">
				<img class="my-header-image" src="images/photo-face.jpg" />	
					<h1>Feel Your Face</h1>
					<ul>
						<li>Become aware of your face.</li>
						<li>Feel the forehead.</li>
						<li>The eyebrows.</li>
						<li>Eyes.</li>
						<li>Nose.</li>
						<li>Nostrils.</li>
						<li>Air flowing through the nostrils.</li>
						<li>Cheeks.</li>
						<li>Jaw.</li>
						<li>Lips.</li>
						<li>Tongue.</li>
						<li>Whole of the head.</li>
						<li>The space surrounding the head.</li>
					</ul>
				</div>
		</ons-page>
	</template>

	<template id="shoulderpage.html">
		<ons-page id="shoulder">
			<ons-toolbar>
				<div class="left"><ons-back-button>MainPage</ons-back-button></div>
				<div class="center">ShoulderPage</div>
			</ons-toolbar>
			<div class="page_content">
				<img class="my-header-image" src="images/photo-shoulders-1.jpg" />
				<h1>Feel Your Shoulders</h1>
				<ul>
					<li>Let your arms hang loose.</li>
					<li>Become aware of the shoulders.</li>
					<li>Slightly lift one shoulder and release it.</li>
					<li>Let the shoulder come all the way down.</li>
					<li>Lift the other shoulder and release it.</li>
					<li>Alternate three more times on each side.</li>
					<li>Experience the breath flowing in and out of the body.</li>
				</ul>
			</div>
		</ons-page>
	</template>

	<template id="about.html">
		<ons-page id="about">
			<ons-toolbar>
				<div class="left"><ons-back-button>MainPage</ons-back-button></div>
				<div class="center"></div>
			</ons-toolbar>
			<div class="page_content">
				<p>This app is helping you to learn and do relaxation exercises. </p>
			</div>
		</ons-page>
	</template>
	<script src="./js/routes.js"></script>
	<script src="./js/feet.js"></script>
	<script src="./js/face.js"></script>
	<script src="./js/shoulders.js"></script>
</body>
</html>

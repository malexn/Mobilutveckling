<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
	<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
	<script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</head>
<body>


	<ons-splitter>
	  <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
	    <ons-page>
	      <ons-list>
	        <ons-list-item onclick="fn.load('mainpage.html')" tappable>
	          Mainpage
	        <div class="right">
        		<ons-switch></ons-switch>
     		</div>  
	        </ons-list-item>
	        <ons-list-item onclick="fn.load('shoulderpage.html')" tappable>
	          Shoulder
	        <div class="right">
        		<ons-switch></ons-switch>
     		</div>  
	        </ons-list-item>
	        <ons-list-item onclick="fn.load('feetpage.html')" tappable>
	          Feet
	        <div class="right">
        		<ons-switch></ons-switch>
     		</div>  
     		</ons-list-item>

     		<ons-list-item onclick="fn.load('facepage.html')" tappable>
	          Face
	        <div class="right">
        		<ons-switch></ons-switch>
     		</div>  
     		</ons-list-item>

	        <ons-list-item onclick="fn.load('about.html')" tappable>
	          About
	        <div class="right">
        		<ons-switch></ons-switch>
     		</div>  
	        </ons-list-item>
	      </ons-list>
	    </ons-page>
	  </ons-splitter-side>
	  <ons-splitter-content id="content" page="mainpage.html"></ons-splitter-content>
	</ons-splitter>



	<template id="mainpage.html">
		<ons-page id="mainpage">
			<ons-toolbar >
				<div class="left">
					<ons-toolbar-button onclick="fn.open()">
          				<ons-icon icon="md-menu"></ons-icon>
        			</ons-toolbar-button>
        		</div>	
				<div id="headbar" class="center">Main Page</div>
				<div class="right">

			  	<ons-button id="dialogbutton" onclick="showTemplateDialog()">Show Dialog</ons-button>
			  </div>
			</ons-toolbar>
			
			<div class ="page_content">
				<img id="bild1page" class="my-header-image" src="images/photo-default.jpg" />

			</div>
		</ons-page>
	</template>

	<template id="feetpage.html">
		<ons-page id="feet">
			<ons-toolbar>
					<div class="left">
	        			<ons-toolbar-button onclick="fn.open()">
	          				<ons-icon icon="md-menu"></ons-icon>
	        			</ons-toolbar-button>
	      			</div>

				<div class="center">FeetPage</div>
			</ons-toolbar>
			<div class="page_content">
				<img class="my-header-image" src="images/photo-feet.jpg" />
		
				<h1>Feel Your Feet</h1>
				<ul>
					<li>Stand on your feet.</li>
					<li>Experience the contact with the ground.</li>
					<li>Feel into the soles of the feet.</li>
					<li>Feel the knees.</li>
					<li>The hips.</li>
					<li>The spine.</li>
					<li>Shoulders.</li>
					<li>Neck.</li>
					<li>Head.</li>
					<li>Feel the connection between the top of the head and the feet.</li>
				</ul>
			</div>
		</ons-page>
	</template>

	<template id="dialog.html">
  		<ons-dialog id="my-dialog">
		    <div style="text-align: center; padding: 10px;">
		      <p>
		        Kul att du besöker våran MobilApp! 
		      </p>

		      <p>
		        <ons-button onclick="hideDialog('my-dialog')">Close</ons-button>
		      </p>
		    </div>
	  	</ons-dialog>
	</template>

	<template id="facepage.html">
		<ons-page id="face">
			<ons-toolbar>
					<div class="left">
	        			<ons-toolbar-button onclick="fn.open()">
	          				<ons-icon icon="md-menu"></ons-icon>
	        			</ons-toolbar-button>
	      			</div>

				<div class="center">FacePage</div>
			</ons-toolbar>
			<div class="page_content">
				<img class="my-header-image" src="images/photo-face.jpg" />	
					<h1>Feel Your Face</h1>
					<ul>
						<li>Become aware of your face.</li>
						<li>Feel the forehead.</li>
						<li>The eyebrows.</li>
						<li>Eyes.</li>
						<li>Nose.</li>
						<li>Nostrils.</li>
						<li>Air flowing through the nostrils.</li>
						<li>Cheeks.</li>
						<li>Jaw.</li>
						<li>Lips.</li>
						<li>Tongue.</li>
						<li>Whole of the head.</li>
						<li>The space surrounding the head.</li>
					</ul>
				</div>
		</ons-page>
	</template>

	<template id="shoulderpage.html">
		<ons-page id="shoulder">
			<ons-toolbar>
					<div class="left">
	        			<ons-toolbar-button onclick="fn.open()">
	          				<ons-icon icon="md-menu"></ons-icon>
	        			</ons-toolbar-button>
	      			</div>

				<div class="center">ShoulderPage</div>
			</ons-toolbar>
			<div class="page_content">
				<img class="my-header-image" src="images/photo-shoulders-1.jpg" />
				<h1>Feel Your Shoulders</h1>
				<ul>
					<li>Let your arms hang loose.</li>
					<li>Become aware of the shoulders.</li>
					<li>Slightly lift one shoulder and release it.</li>
					<li>Let the shoulder come all the way down.</li>
					<li>Lift the other shoulder and release it.</li>
					<li>Alternate three more times on each side.</li>
					<li>Experience the breath flowing in and out of the body.</li>
				</ul>
			</div>
		</ons-page>
	</template>

	<template id="about.html">
		<ons-page id="about">
			<ons-toolbar>
				<div class="left">
	        		<ons-toolbar-button onclick="fn.open()">
	          			<ons-icon icon="md-menu"></ons-icon>
	        		</ons-toolbar-button>
	      		</div>

				<div class="center"></div>
			</ons-toolbar>
			<div class="page_content">
				<p>This app is helping you to learn and do relaxation exercises. 
				Vi är labbgrupp Gräddhyllan "Hjärta" Byhålan </p>
			</div>
		</ons-page>
	</template>

	<script src="./js/feet.js"></script>
	<script src="./js/face.js"></script>
	<script src="./js/shoulders.js"></script> -->
	<script src="./js/dialog.js"></script>
	<script src="./js/splitter.js"></script>
</body>
</html>
